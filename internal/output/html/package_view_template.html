{{ range . }}
<div class="ecosystem-container{{ if .IsOS }} os-type{{ else }} project-type{{ end }}">
  <h2 class="ecosystem-heading">{{ .Ecosystem }}</h2>
  <div class="ecosystem-sources-container">
    {{ range .Sources }}
    <div class="source-container">
      <h3 class="source-heading">Source: {{ .Source }}</h3>
      {{ template "package_table_template.html" .PackageResults }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
