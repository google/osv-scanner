name: Snapshots

on:
  schedule:
    - cron: "47 18 * * *"
  workflow_dispatch:
concurrency:
  # Pushing new changes to a branch will cancel any in-progress CI runs
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict jobs in this workflow to have no permissions by default; permissions
# should be granted per job as needed using a dedicated `permissions` block
permissions: {}

jobs:
  update:
    permissions:
      contents: write # to fetch and commit code
      actions: write # to manually dispatch checks on the pull request
      pull-requests: write # Create pull requests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: stable
          check-latest: true
      - run: ./scripts/run_tests.sh || true
        env:
          TEST_ACCEPTANCE: true
          TEST_VCR_MODE: recordonly
          UPDATE_SNAPS: always
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.PR_TOKEN_BOT }}
          title: "test: update snapshots and cassettes"
          body: >
            The snapshots and cassettes have changed, probably due to OSV advisories being changed.

            Please review the differences to make sure that they're expected!
          branch: "bot/update-snapshots"
          author: "osv-robot <osv-robot@google.com>"
          commit-message: "test: update snapshots and cassettes"
